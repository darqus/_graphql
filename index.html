<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GraphQL Client</title>
    <link rel="icon" href="//cdn.jsdelivr.net/npm/@apollographql/graphql-playground-react@1.7.42/build/favicon.png" />
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body class="container">
    <h1 class="display-1 mb-5">GraphQL Todos</h1>
    <div class="row mb-5">
      <div class="col-md-6">
        <form name="addtask">
          <div class="input-group">
            <input placeholder="Add Todo" type="text" name="taskname" class="form-control" />
            <input type="submit" value="Добавить" class="btn btn-primary" />
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <form name="findtask">
          <div class="input-group">
            <input placeholder="Find Todo" type="text" name="searchname" class="form-control" />
            <input type="submit" value="Найти" class="btn btn-primary" />
          </div>
        </form>
      </div>
    </div>

    <hr class="my-2" />

    <ul class="list-group" id="todos"></ul>
  </body>
</html>
